<!doctype html>
<html>
<head>
<title>Sign Up for Student</title>
<link href="files/bootstrap.min.css" rel="stylesheet">
   <script src="files/jquery.min.js"></script>
   <script src="files/bootstrap.min.js"></script>
</head>
<body>
<h3 align="center">Student SignUp</h3>
<div class="container">
<form class="form-horizontal" role="form" method = "post" action="regstud.php">
	<div class="form-group">
      <label for="rollno" class="col-sm-2 control-label">Roll no.</label>
      <div class="col-sm-10">
         <input type="number" class="form-control" name="rollno" 
            placeholder="Enter Roll no. Here...">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="fullname" 
            placeholder="Enter Full Name Here...">
      </div>
   </div>
   <div class="form-group">
   <label for="name" class="col-sm-2 control-label">Department</label>
   <div class="col-sm-10">
      <select class="form-control" name="department">
         <option>Information Technology</option>
         <option>Computer Science</option>
         <option>Electronics</option>
		</select>
	</div>
	</div>
	<div class="form-group">
   <label for="name" class="col-sm-2 control-label">Semester</label>
   <div class="col-sm-10">
      <select class="form-control" name="semester">
         <option>1</option>
		 <option>2</option>
		 <option>3</option>
		 <option>4</option>
		 <option>5</option>
		 <option>6</option>
		 <option>7</option>
		 <option>8</option>
		 <option>9</option>
		 <option>10</option>
		</select>
	</div>
	</div>
   <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail ID</label>
      <div class="col-sm-10">
         <input type="email" class="form-control" name="email" 
            placeholder="Enter Your Email ID Here...">
      </div>
   </div>
   <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" name="password" 
            placeholder="Enter Your Password">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-success" name="register">Register</button>
      </div>
   </div>
</form>
</div>
</body>
</html>
